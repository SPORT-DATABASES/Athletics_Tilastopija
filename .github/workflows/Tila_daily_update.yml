name: Tilastopija daily update of MySQL

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.9.0 seleniumwire==4.6.4 requests==2.31.0 pandas==2.0.3 tqdm==4.65.0 sqlalchemy==2.0.19 python-dotenv==1.0.0 pyarrow


      - name: Run the update python script
        env:
          DISPLAY: ":99.0"
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          Xvfb :99 -ac &
          sleep 3 # Give Xvfb some time to start
          python Daily_update_Tila.py
