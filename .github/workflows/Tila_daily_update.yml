name: Tilastopija daily update of MySQL

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium-wire==4.6.4 selenium==4.9.0 requests==2.31.0 pandas==2.0.3 tqdm==4.65.0 sqlalchemy==2.0.19 python-dotenv==1.0.0 setuptools==65.5.1 packaging==21.3 blinker==1.4 pyOpenSSL==23.1.1 cryptography==40.0.2


      - name: Run the update python script
        env:
          DISPLAY: ":99.0"
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          Xvfb :99 -ac &
          sleep 3 # Give Xvfb some time to start
          python Daily_update_Tila.py
